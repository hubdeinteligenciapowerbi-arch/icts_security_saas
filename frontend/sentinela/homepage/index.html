<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICTS Guardian</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div id="spinner-overlay" class="d-none">
    <div class="spinner"></div>
  </div>

  <button class="menu-toggle-btn" id="hamburger-btn">☰</button>

  <div class="sidebar" id="main-menu">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="sidebar-logo">
        <img src="https://ictssecurity.com.br/wp-content/uploads/2024/03/logo-icts-security.svg" draggable="false"
              alt="Logo ICTS Security" style="height: 40px;" />
      </div>
      <button class="btn borderless-btn" id="dark-mode-toggle" title="Alternar Tema" style="font-size: 1.3rem;">🌙</button>
    </div>
    
    <div class="search-container mb-3 input-group">
      <input type="text" id="geral-search-input" class="form-control" placeholder="Busque por região, município ou bairro...">
      <button class="btn btn-outline-secondary" type="button" id="voice-search-button" title="Busca por voz">🎙️</button>
    </div>

    <div class="mb-3">
      <label for="periodo" class="form-label">Período</label>
      <select id="periodo" class="form-select">
        <option value="last_30_days">Últimos 30 dias</option>
        <option value="last_quarter" selected>Último trimestre</option>
        <option value="all_2025">Todo o ano de 2025</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="regiao" class="form-label">Delegacias</label>
      <select id="regiao" class="form-select">
        <option value="">Todas as Delegacias</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="municipio" class="form-label">Município</label>
      <select id="municipio" class="form-select">
        <option value="">Todos os Municípios</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <select id="bairro" class="form-select">
        <option value="">Todos os Bairros</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="criminalidade" class="form-label">Tipos de Crime</label>
      <select id="criminalidade" class="form-select">
        <option value="">Todos os Crimes</option>
      </select>
    </div>

    <div class="d-grid gap-2 mb-3">
      <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <button class="btn btn-outline-secondary" id="search-button" style="flex: 1;">🔍︎ Buscar</button>
        <button class="btn btn-outline-secondary" id="btn-limpar" style="flex: 1;">↺ Limpar</button>
      </div>
      <button class="btn btn-outline-success mb-2" id="btn-localizacao">📍 Usar Localização</button>
      <div class="btn-insights" style="position: relative;">
        <button id="btn-insights" class="btn btn-gradient w-100">Gerar Insights com IA</button>
      </div>
    </div>
    
    <div id="info-message" class="alert alert-primary d-none" role="alert"></div>

    <hr>

    <div id="dados-seguranca" class="mt-3" style="font-weight: bold;">
      <p class="text-muted text-center">Passe o mouse sobre os pontos para ver o tipo de ocorrência.</p>
    </div>

    <div id="insights-message" class="insights-message d-none" role="alert" aria-live="polite">
      <button class="close-btn" aria-label="Fechar">X</button>
      <h4>Insights de Segurança Pública</h4>
      <div class="insights-content">Carregando insights...</div>
    </div>
  </div>

  <div id="map">
    <div id="map-view-controls">
      <button id="view-toggle-btn" class="btn btn-light btn-sm" title="Alternar para Mapa de Calor">
        <span id="view-icon">🔥</span> <span id="view-text">Mapa de Calor</span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
  
  <script src="homepage.js" defer></script>

  </body>
</html>
